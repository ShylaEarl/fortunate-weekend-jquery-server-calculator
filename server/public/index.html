<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <script src="server.js"></script>
    <title>Fortunate Weekend jQuery Server Side Calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <section class=calculator-features>
            <input id="firstNumber"/>
            <button id="addButton">+</button>
            <button id="subtractButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divideButton">/</button>
            <input id="secondNumber"/>
            <button id="equalsButton">=</button>
            <button id="clearButton">c</button>
        </section>
        <div>
            <p id="current-total">0</p>
        </div>
        <div>
            <ul class="calculation-history">
                <li>calculation history list</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2021 SAE</p>
    </footer>
</body>
</html>
