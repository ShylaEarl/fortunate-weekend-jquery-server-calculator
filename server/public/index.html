<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <title>Fortunate Weekend jQuery Server Side Calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <section id="base-mode">
            <div class="calculator-features"> 
                <input id="first-number" type="number" placeholder="Enter Number"/>
                <button class="operator" id="add-button" data-value="+">+</button>
                <button class="operator" id="subtract-button" data-value="-">-</button>
                <button class="operator" id="multiply-button" data-value="*">*</button>
                <button class="operator" id="divide-button" data-value="/">/</button>
                <input id="second-number" type="number" placeholder="Enter Number"/>
                <button id="equals-button">=</button>
                <button id="clear-button">c</button>
            </div>
            <div>
                <h3 id="current-total"></h3>
            </div>
            <div>
                <ul id="calculation-history">
                    <!-- <li>calculation history list</li> -->
                </ul>
            </div>
        </section>
        <section id="stretch-goals">
            <h2>Weekend Challenge #2</h2>
            <div id="real-calculator-features">
                <div id="display">
                    <div id="real-input-field"></div>
                    <button id="real-clear-button">c</button>
                </div>
                <br>
                <button class="real-buttons" id="seven" data-real="7">7</button>
                <button class="real-buttons" id="eight" data-real="8">8</button> 
                <button class="real-buttons" id="nine" data-real="9">9</button>
                <button class="real-buttons" id="real-add" data-real="+">+</button> 
                <br>
                <button class="real-buttons" id="four" data-real="4">4</button>
                <button class="real-buttons" id="five" data-real="5">5</button> 
                <button class="real-buttons" id="six" data-real="6">6</button>
                <button class="real-buttons" id="real-subtract" data-real="-">-</button>
                <br>
                <button class="real-buttons" id="one" data-real="1">1</button>
                <button class="real-buttons" id="two" data-real="2">2</button> 
                <button class="real-buttons" id="three" data-real="3">3</button>
                <button class="real-buttons" id="real-multiply" data-real="*">*</button>
                <br>
                <button class="real-buttons" id="zero" data-real="0">0</button>
                <button class="real-buttons" id="dot" data-real=".">.</button> 
                <button id="real-equal" data-real="=">=</button>
                <!-- class="real-buttons" cut from equal  -->
                <button class="real-buttons" id="real-divide" data-real="/">/</button>
                <br>
                <div id="real-total">
                    <h3 id="total"></h3>
                </div>
                <div>
                    <ul id="real-calculation-history">
                        <!-- <li>list</li> -->
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2021 SAE</p>
    </footer>
</body>
</html>
